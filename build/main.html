<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery</title>
  <meta name="description" content="Jewellery это интернет магазин украшений.">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header header--menu-opened">
    <form class="header__form" action="">
      <input class="header__search" type="text" id="header-search" placeholder="Type here to search">
      <label class="header__label" for="header-search">
        <svg width="14" height="14">
          <use xlink:href="img/sprite_auto.svg#icon-search"></use>
        </svg>
      </label>
    </form>
    <button class="header__menu reset-button" type="button" aria-label="Меню сайта">
      <svg width="25" height="16">
        <use xlink:href="img/sprite_auto.svg#icon-burger"></use>
      </svg>
    </button>
    <a class="header__logo">
      <svg width="66" height="66">
        <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
      </svg>
    </a>
    <a class="header__purchases">
      <svg width="18" height="16">
        <use xlink:href="img/sprite_auto.svg#icon-purchases"></use>
      </svg>
    </a>
    <ul class="header__user-list reset-list">
      <li class="header__user-item">
        <a href="login.html">Login</a>
      </li>
      <li class="header__user-item">
        <a href="">Cart 0</a>
      </li>
    </ul>
    <div class="header__footer">
      <form class="header__nav-form" action="">
        <input class="header__nav-search" type="text" id="nav-search">
        <label class="header__nav-label" for="nav-search">
          <svg width="14" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-search"></use>
          </svg>
        </label>
      </form>
      <nav class="header__nav">
        <ul class="header__nav-list reset-list">
          <li class="header__nav-item">
            <a href="">What’s new</a>
          </li>
          <li class="header__nav-item">
            <a href="">Chokers</a>
          </li>
          <li class="header__nav-item">
            <a href="">Necklaces</a>
          </li>
          <li class="header__nav-item">
            <a href="">Rings</a>
          </li>
          <li class="header__nav-item">
            <a href="">Earrings</a>
          </li>
        </ul>
        <ul class="header__info-list reset-list">
          <li class="header__info-item">
            <a href="">About CH</a>
          </li>
          <li class="header__info-item">
            <a href="">Stores & Hours</a>
          </li>
          <li class="header__info-item">
            <a href="">Contact Us</a>
          </li>
        </ul>
        <ul class="header__login-list reset-list">
          <li class="header__login-item">
            <a href="">Login</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>

  </main>
  <script src="js/main.js"></script>
</body>
</html>
