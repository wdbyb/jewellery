<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta name="description" content="Jewellery это интернет магазин украшений.">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header header--menu-opened">
    <form class="header__form" action="https://echo.htmlacademy.ru/" id="header-form">
      <input type="search" id="header-search" placeholder="Type here to search" required="">
      <label for="header-search">
        <svg width="14" height="14">
          <use xlink:href="img/sprite_auto.svg#icon-search"></use>
        </svg>
      </label>
    </form>
    <button class="header__menu reset-button" type="button" aria-label="Меню сайта" tabindex="0">
      <svg width="25" height="16">
        <use xlink:href="img/sprite_auto.svg#icon-burger"></use>
      </svg>
    </button>
    <a class="header__logo" href="main.html" aria-label="Логотип">
      <svg width="66" height="66">
        <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
      </svg>
    </a>
    <ul class="header__user-list reset-list">
      <li class="header__user-item header__user-item--login">
        <a href="login.html" aria-label="Авторизация">Login</a>
      </li>
      <li class="header__user-item">
        <a class="header__user-link header__user-link--purchases" href="#" aria-label="Количество товаров в корзине">
          <svg width="18" height="16">
            <use xlink:href="img/sprite_auto.svg#icon-purchases"></use>
          </svg>
          <span>Cart 0</span>
        </a>
      </li>
    </ul>
    <div class="header__footer">
      <form class="header__nav-form" action="https://echo.htmlacademy.ru/" id="nav-form">
        <input class="header__nav-search" type="search" name="nav-search" id="nav-search" required="">
        <label class="header__nav-label" for="nav-search">
          <svg width="14" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-search"></use>
          </svg>
        </label>
      </form>
      <nav class="header__nav">
        <ul class="header__nav-list reset-list">
          <li class="header__nav-item">
            <a href="#whatsnew" aria-label="Новый товар">What’s new</a>
          </li>
          <li class="header__nav-item">
            <a href="#" aria-label="Чокеры">Chokers</a>
          </li>
          <li class="header__nav-item">
            <a href="#" aria-label="Цепочки">Necklaces</a>
          </li>
          <li class="header__nav-item">
            <a href="#" aria-label="Кольца">Rings</a>
          </li>
          <li class="header__nav-item">
            <a href="#" aria-label="Серёжки">Earrings</a>
          </li>
        </ul>
        <ul class="header__info-list reset-list">
          <li class="header__info-item">
            <a href="#" aria-label="О нас">About CH</a>
          </li>
          <li class="header__info-item">
            <a href="#" aria-label="Магазины и время работы">Stores & Hours</a>
          </li>
          <li class="header__info-item">
            <a href="#" aria-label="Контакты">Contact Us</a>
          </li>
        </ul>
        <ul class="header__login-list reset-list">
          <li class="header__login-item">
            <a href="login.html" aria-label="Логин">Login</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Логин</h1>
    <section class="login">
      <div class="login__wrapper">
        <div class="login__image">
          <!-- 1x = width: 430, height: 140; 2x = width: 860, height: 280; -->
          <picture>
            <source type="image/webp" srcset="img/image-login-intro.webp 1x, img/image-login-intro@2x.webp 2x">
            <img width="430" height="140" src="img/image-login-intro.jpg" srcset="img/image-login-intro@2x.jpg" alt="Бижутерия на столе">
          </picture>
        </div>
        <h2 class="login__title reset-text">Log In</h2>
        <button class="login__btn-close reset-button" type="button" aria-label="Закрыть попап">
          <svg width="14" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
        <form class="login__form" action="https://echo.htmlacademy.ru/" method="POST" id="login-form">
          <input class="login__email" type="email" name="login-email" id="login-email" placeholder="Your E-mail" required="">
          <label class="visually-hidden" for="login-email">E-mail</label>
          <input class="login__password" type="password" name="login-password" id="login-password" placeholder="Password" required="">
          <label class="visually-hidden" for="login-password">Password</label>
          <p class="login__forgot reset-text"><a href="#" aria-label="Востановит пароль">Forgot your password?</a></p>
          <button class="login__btn-submit reset-button" type="submit" aria-label="Войти">Log In</button>
          <p class="login__account reset-text">Don't have an account? <a href="#" aria-label="Регистрация">Sign Up</a></p>
        </form>
      </div>
    </section>
  </main>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
